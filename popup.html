<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>必应词典</title>
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <header>
    <h1>BING翻译</h1>
  </header>
  <form action="https://cn.bing.com/dict/search" method="get" id="form">
    <div class="search-form">
      <input type="text" name="query" required placeholder="keyword">
      <button type="submit" disabled name="submitBtn">
        <img src="./assets/search.svg" alt="查询">
      </button>
    </div>
  </form>
  <section id="loading" style="display: none">
    <img src="./assets/loading-bubbles.svg" alt="加载中...">
  </section>
  <section id="result" style="display:block">
  </section>
  <script src="./popup.js"></script>
</body>

</html>
